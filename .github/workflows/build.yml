name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage  # Garante que coverage está instalado
      
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: test_password
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U test_user; do
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      - name: Setup test database
        env:
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U test_user -d test_db -f "db/ddl.sql"
          psql -h localhost -U test_user -d test_db -f "db/dml.sql"
          echo "Database setup complete!"

      - name: Verify database setup
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          echo "Verificando configuração do banco de dados..."
          python check_database.py
      
      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          QR_SECRET: test-secret-key-for-testing-only
          TESTING: 'True'
        run: |
          echo "Running tests with coverage..."
          # Executa os testes e coleta a cobertura
          python -m coverage run -m pytest tests/ -v
          
          # Gera o relatório em formato XML para o SonarQube
          echo "Generating coverage XML report..."
          python -m coverage xml
          
          # Gera um relatório em HTML (opcional, para visualização)
          echo "Generating coverage HTML report..."
          python -m coverage html
          
          # Exibe o resumo no log
          echo "Coverage Summary:"
          python -m coverage report
          
          # Lista os arquivos gerados
          echo "Generated coverage files:"
          ls -la *.xml
          ls -la coverage_html/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage.xml
            coverage_html/
          retention-days: 7

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: coverage-reports
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.coverage.exclusions=tests/**,test_*.py,conftest.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.scm.provider=git